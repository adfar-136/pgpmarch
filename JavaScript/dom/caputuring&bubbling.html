<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gparent{
            background-color: rgb(44, 17, 251);
            width: 300px;
            height: 300px;
        }
        #parent{
            background-color: rgb(12, 213, 176);
            width: 200px;
            height: 200px;
        }
        #child{
            background-color: rgb(13, 15, 15);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="gparent">
        <div id="parent">
            <div id="child" onclick="event.stopPropagation()"></div>
        </div>
    </div>
    <script>
        var gparent = document.getElementById("gparent")
        var parent = document.getElementById("parent")
        var child = document.getElementById("child")

        gparent.addEventListener("click",function(){
            console.log("gparent is called");
        })
        parent.addEventListener("click",function(){
            console.log("parent is called");
        })
        child.addEventListener("click",()=>{
            console.log("child is called");
        })
    </script>
</body>
</html>
